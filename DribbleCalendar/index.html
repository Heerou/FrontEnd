<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calendar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.5.1/fullcalendar.min.css" rel="stylesheet">
        <link href="styles/main.css" rel="stylesheet">
    </head>
    <body>
        <section>
            <header>
                <span id="show-color"></span>
                <span id="show-menu"><i class="fa fa-th-large"></i></i></span>
            </header>
            <article>
                <div id="choose-color-section">
                    <h3>Choose Theme Color</h3>
                    <div>
                        <span id="tomato"></span>
                        <span id="mediumvioletred"></span>
                        <span id="crimson"></span>
                        <span id="orangered"></span>
                    </div>
                    <div>
                        <span id="orangered-light"></span>
                        <span id="darkorange"></span>
                        <span id="goldenrod"></span>
                        <span id="khaki" class="active"></span>
                    </div>
                    <div>
                        <span id="olivedrab"></span>
                        <span id="turquoise"></span>
                        <span id="darkcyan"></span>
                        <span id="royalblue"></span>
                    </div>
                    <div>
                        <span id="royalblue_dark"></span>
                        <span id="blue"></span>
                        <span id="blueviolet"></span>
                        <span id="violet"></span>
                    </div>
                </div>
                <div id="calendar-section" class=""></div>
                <div id="event-section" class="active">
                  <div id="wheather">
                    <span>
                      <i class="fa fa-cloud"></i>
                      <h4>57 Â°F</h4>
                    </span>
                    <div id="event-description">
                      <h4>Jessica's Birthday Party</h4>
                      <div>
                        <div>
                          <i class="fa fa-map-marker"></i>
                          <strong>LOCATION</strong>
                          <p>
                            7th William St.
                            Washington DC
                            201143
                          </p>
                        </div>
                        <div>
                          <i class="fa fa-clock-o"></i>
                          <strong>TIME</strong>
                          <p>
                            7:00 PM
                          </p>
                        </div>
                        <div>
                          <i class="fa fa-user"></i>
                          <strong>ATTENDEE</strong>
                          <p>
                            Chris B, Hanna J,
                            Alen C, and 12 more
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </article>
        </section>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="js/moment.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.5.1/fullcalendar.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
